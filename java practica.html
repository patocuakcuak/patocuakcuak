<head>
<title>Formularios en HTML y JavaScript</title>
<script language="javascript">
function calculos(formulario)
{
var n1,n2,n3,n4,n5,n6,n7;
n1=parseInt (formulario.n1.value);
n2=parseInt (formulario.n2.value);
n3=n1+n2;
n4=n1-n2;
n5=n1*n2;
n6=n1/n2;
n7=n1%n2;
formulario.n3.value=n3;
formulario.n4.value=n4;
formulario.n5.value=n5;
formulario.n6.value=n6;
formulario.n7.value=n7;
}
</script>
